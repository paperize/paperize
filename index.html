<!DOCTYPE html>
<html>
  <head>
    <title>Paperize.io</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>

    <!-- Google Material Icons -->
    <!-- Goes with Vuetify -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">

    <!-- Google API -->
    <script>
      window.gapiLoadPromise = new Promise((resolve, reject) => {
        window.gapiLoadOkay = resolve
        window.gapiLoadFail = reject
      })
      window.gisLoadPromise = new Promise((resolve, reject) => {
        window.gisLoadOkay = resolve
        window.gisLoadFail = reject
      })
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoadOkay()" onerror="gapiLoadFail(event)"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoadOkay()" onerror="gisLoadFail(event)"></script>


    <!-- Paperize Editor Vue application -->
    <script src="/lib/main.js" type="module"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="paperize-app"></div>

    <div>
      <hr>
      <a href="/privacy-policy.html">Privacy Policy</a>
    </div>
  </body>
</html>
